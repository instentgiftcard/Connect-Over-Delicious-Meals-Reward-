<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Over Delicious Meals</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a8b, #ff6a88, #ff99ac);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Section */
        .hero {
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: bounce 2s infinite;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 15px 0 30px;
            color: #ffefe0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff4d6d;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            animation: pulse 2s infinite;
        }
        .btn:hover {
            background: #ff6f91;
            transform: scale(1.05);
        }

        /* Features Section */
        .features {
            padding: 40px 20px;
        }
        .features h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .feature-item {
            margin: 15px 0;
            font-size: 1.3rem;
            color: #fff;
        }

        /* Image Section */
        .image-container {
            margin: 30px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer Section */
        .footer {
            margin-top: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .footer .btn {
            background: #ff4d6d;
            margin: 10px 0;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <h1>Connect Over Delicious Meals</h1>
            <p>Discover new recipes, connect with food lovers, and enjoy exclusive rewards!</p>
            <a href="https://www.lnkmeup.com/view.php?id=5538472&pub=3203811" class="btn" target="_blank">Download Now</a>
        </div>

        <!-- Features Section -->
        <div class="features">
            <h2>Why Choose This App?</h2>
            <div class="feature-item">✔️ Thousands of recipes to explore.</div>
            <div class="feature-item">✔️ Earn points and rewards effortlessly.</div>
            <div class="feature-item">✔️ Connect with a global foodie community.</div>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://i.ibb.co/gWCpyTs/8b9ae356dc44.gif" alt="Delicious Meals">
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <a href="https://www.lnkmeup.com/view.php?id=5538472&pub=3203811" class="btn" target="_blank">Get Started</a>
        </div>
    </div>
</body>
</html>
